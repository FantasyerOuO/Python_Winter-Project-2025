<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>輸入你的名字</title>
</head>
<body>
    <h1>請輸入您的名字</h1>
    <form action="/nameInput_sample/submit_name" method="post">
        <input type="text" name="username" placeholder="請輸入您的名字" required>
        <button type="submit">送出</button>
    </form>
    {% if name %}
        <p>你的名字是：{{ name }}</p>
    {% endif %}
</body>
</html>
